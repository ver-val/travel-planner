services:
  postgres:
    image: postgres:15-alpine
    container_name: travel_planner_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-travel_planner}
      REPLICATION_USER: ${REPLICATION_USER:-repuser}
      REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-repuser}
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "wal_keep_size=64"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-migrations:ro
      - ./db/replications/publisher:/docker-entrypoint-replications:ro
      - ./db/replications/common:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-travel_planner}"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres_sub:
    image: postgres:15-alpine
    container_name: travel_planner_replica
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-travel_planner}
      REPLICATION_USER: ${REPLICATION_USER:-repuser}
      REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-repuser}
      PRIMARY_HOST: postgres
      PRIMARY_PORT: 5432
      REPLICATION_SLOT: standby_slot
      APPLICATION_NAME: travel_planner_replica
    ports:
      - "55432:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./db/replications/subscriber:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-travel_planner}"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: travel_planner_api
    restart: unless-stopped
    command: >
      sh -c "
      npm run migration:run &&
      npm run start
      "
    env_file:
      - .env
    environment:
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-travel_planner}
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASS:-postgres}@postgres:5432/${DB_NAME:-travel_planner}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - app_logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/tmp

volumes:
  postgres_data:
  postgres_replica_data:
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs
