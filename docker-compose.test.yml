services:
  # PostgreSQL for tests
  db_test:
    image: postgres:15-alpine
    container_name: travel_planner_db_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: travel_planner_test
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # App under test
  api_test:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    container_name: travel_planner_api_test
    depends_on:
      db_test:
        condition: service_healthy
    environment:
      DB_HOST: db_test
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: travel_planner_test
      DATABASE_URL: postgres://postgres:postgres@db_test:5432/travel_planner_test
    command: >
      sh -c "
      npm run migration:run &&
      npm run test:e2e
      "
